{% extends 'base.html'%}

{% block 'titulo'%}
Renda Extra
{% endblock%}

{% block 'body' %}
<div class="card text-center">
  <div class="card-header">
    Cursos Geradores de Renda Extra
  </div>
  <div class="card-body">
    {% for i in Cursos %}
    <h5 class="card-title">{{i.titulo}}</h5>
    <p>{{i.data}}</p>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {% for imagens in Cursos  %}
        <div class="carousel-item  {% if forloop.first %} active {% endif %}">
          <img src="{{Cursos}}" style="width: 80%;" alt="...">
          {% endfor %}
      </div>
     <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    <p class="card-text">{{i.descricao}}</p>
    <p class="card-text">{{i.sobre}}</p>
    <a href="{{i.link}}" class="btn btn-primary" target="_blank">Saber Mais</a>
    {% endfor %}
  </div>

</div>
  {% endblock %}
