{% extends 'base.html'%}

{% block 'titulo'%}
Renda Extra
{% endblock%}

{% block 'body' %}
<div class="card text-center">
  <div class="card-header">
   <h2> Cursos Geradores de Renda Extra</h2>
  </div>
  <div class="card-body">
    {% for i in Cursos %}
    <h5 class="card-title">{{i.titulo}}</h5>
    <p>{{i.data}}</p>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
            {% for img in i.imagens.all %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}" >
            <img src="{{img}}" width="500px" height="500px" alt="First slide">
          </div>
            {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    <p class="card-text">{{i.descricao}}</p>
    <p class="card-text">{{i.sobre}}</p>
    <a href="{{i.link}}" class="btn btn-primary" target="_blank">Saber Mais</a>
    <hr>
    {% endfor %}
    
  </div>

</div>
  {% endblock %}
