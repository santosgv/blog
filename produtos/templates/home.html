{% extends 'base.html'%}

{% block 'titulo'%}
Renda Extra
{% endblock%}

{% block 'body' %}

  <div class="row">
    {% for i in posts %}
    <div class="leftcolumn">
      <div class="card text-center">
        <h2>{{i.titulo}}</h2>
        <h5>{{i.descricao}} ,{{i.data}}</h5>
        <div class="fakeimg" style="height:200px;">Image</div>
        <p>{{i.sobre}}</p>
      </div>
    </div>
    {% endfor %}

  </div>
  {% endblock %}
