
{%extends 'base.html'%}

{% block 'body' %}
<div class="container">
    <div class="card">
        <h5 class="card-title text-center">{{curso.titulo}}</h5>
        <p class="card-text text-center">{{curso.descricao}}</p>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                  {% for img in curso.imagens.all %}
                  <div class="carousel-item {% if forloop.first %} active {% endif %}" >
                  <img src="{{img}}" width="100%" height="500px" alt="First slide">
                </div>
                  {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
          </div>
          <hr>
        <p class="card-text text-center">{{curso.sobre}}</p>
       
        <div class="card-text text-center">
            <h4>Mais Sobre o Curso</h4>
            {{curso.texto}}
        </div>
        <hr>
<a href="{{curso.link}}" target="_black" class="btn btn-primary">Comprar</a>
</div>
</div>
{% endblock %}
